#################
## DEVELOPMENT ##
#################
services:
  gateway-service:
    build:
      context: ./gateway-service
      target: development
    container_name: gateway-service
    command: npm run start:dev
    env_file:
      - ./gateway-service/.env
    ports:
      - "4000:4000"
    volumes:
      - ./gateway-service:/app
      - /app/node_modules
    depends_on:
      - question-service
      - user-service
      - auth-service
    networks:
      - backend-network

  question-service:
    build:
      context: ./question-service
      target: development
    container_name: question-service
    volumes:
      - ./question-service:/app
      - /app/node_modules
    command: npm run start:dev
    env_file:
      - ./question-service/.env
    networks:
      - backend-network
    ports:
      - "3002:4000"

  user-service:
    build:
      context: ./user-service
      target: development
    container_name: user-service
    command: npm run start:dev
    volumes:
      - ./user-service:/app
      - /app/node_modules
    env_file:
      - ./user-service/.env
    networks:
      - backend-network
    ports:
      - "3001:4000"

  auth-service:
    build:
      context: ./auth-service
      target: development
    container_name: auth-service
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    command: npm run start:dev
    env_file:
      - ./auth-service/.env
    networks:
      - backend-network
    ports:
      - "3003:4000"

networks:
  backend-network:
    driver: bridge
